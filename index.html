<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学习笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs/themes/prism.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        name: '<b>学习笔记</b>',
        repo: 'https://github.com/LubinLew',
        loadSidebar: true,
        subMaxLevel: 0,
        auto2top: true,
        search: {
          noData: {
            '/': '没有结果!'
          },
          paths: 'auto',
          placeholder: {
            '/': '搜索'
          },
          pathNamespaces: ['/']
        } /* 
        plugins:[
            function (hook,vm) {
                hook.beforeEach(function (html) {
                    var md = window.markdownit();
                    md.use(markdownItAttrs, {
                        // optional, these are default options
                        leftDelimiter: '{',
                        rightDelimiter: '}',
                        allowedAttributes: []  // empty array = all attributes are allowed
                    }).use(markdownItTaskList.default);
                    return md.render(html);
                });
            }
        ]*/
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

  <!-- markdown-it 
  <script src="//cdn.jsdelivr.net/npm/markdown-it"></script>

  <script src="//cdn.jsdelivr.net/npm/markdown-it-task-list"></script>
   -->

  <!-- prismjs -->

  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-lua.min.js"></script>
